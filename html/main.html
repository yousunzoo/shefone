<!DOCTYPE html>
<!-- main.html -->
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/common/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/src/main.css" />

    <link rel="apple-touch-icon" href="../favicon.ico" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/png" />
    <script src="../js/common/modernizr-custom.js"></script>
    <script defer src="../js/common/jquery-3.6.0.min.js"></script>
    <script defer src="../js/common/jquery-ui.min.js"></script>
    <title>쉐프원</title>
  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <header id="header">
        <div class="header_container">
          <div class="header_info">
            <h1 id="logo">
              <a href="/" class="logo-link"
                ><span class="blind">쉐프원</span></a
              >
            </h1>
            <button type="button" class="menuBtn">
              <span class="menuBtn-menu"
                ><span class="blind">메뉴열기</span></span
              >
              <span class="menuBtn-close"
                ><span class="blind">메뉴닫기</span></span
              >
            </button>
            <div class="siteFamily">
              <a href="javascript:void(0)" class="siteFamily-text">
                Family Site
                <span class="siteFamily-bar"></span>
              </a>
              <ul class="siteFamilySelect">
                <li class="siteFamilySelect-item">
                  <a
                    class="siteFamilySelect-link"
                    href="https://www.daesang.com/kr/"
                    >대상 홈페이지</a
                  >
                </li>
                <li class="siteFamilySelect-item">
                  <a
                    class="siteFamilySelect-link"
                    href="https://www.chungjungone.com/"
                    >청정원</a
                  >
                </li>
                <li class="siteFamilySelect-item">
                  <a
                    class="siteFamilySelect-link"
                    href="https://www.miwon.co.kr/"
                    >미원</a
                  >
                </li>
                <li class="siteFamilySelect-item">
                  <a
                    class="siteFamilySelect-link"
                    href="http://www.jungoneshop.com/"
                    >정원e샵</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <div id="siteHeaderMenu">
        <div class="siteHeaderMenu-scroll">
          <div class="header_container">
            <h2 class="siteHeaderMenu-title">Menu</h2>
            <nav id="navigation" class="primary-nav" aria-label="주 메뉴">
              <div class="siteHeaderMenu-inner">
                <div class="primary-menu-container">
                  <ul id="primary-menu-container" class="menu-wrapper">
                    <li class="menu_item">
                      <a href="#">소개</a>
                      <ul class="submenu">
                        <li class="submenu_item"><a href="#">회사소개</a></li>
                        <li class="submenu_item"><a href="#">브랜드소개</a></li>
                      </ul>
                    </li>
                    <li class="menu_item">
                      <a href="#">서비스</a>
                      <ul class="submenu">
                        <li class="submenu_item">
                          <a href="#">토탈솔루션 서비스</a>
                        </li>
                        <li class="submenu_item">
                          <a href="#">메뉴제안 & 시연회</a>
                        </li>
                        <li class="submenu_item">
                          <a href="#">맞춤형 제품 개발</a>
                        </li>
                        <li class="submenu_item">
                          <a href="#">매입 상품 공급</a>
                        </li>
                      </ul>
                    </li>
                    <li class="menu_item">
                      <a href="#">제품</a>
                      <ul class="submenu">
                        <li class="submenu_item"><a href="#">제품 정보</a></li>
                      </ul>
                    </li>
                    <li class="menu_item">
                      <a href="#">자료실</a>
                    </li>
                    <li class="menu_item">
                      <a href="#">고객지원</a>
                      <ul class="submenu">
                        <li class="submenu_item"><a href="#">문의 상담</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div id="siteContent">
        <section class="mainInfo">
          <div class="site-container">
            <div class="mainHeader">
              <div class="mainSecRow">
                <div class="mainSecRow-cell">
                  <h2 class="mainSecRow-title">
                    <span class="mainHeader-Clip">
                      <span class="mainHeader-ClipText">
                        <img
                          class="mainHeader-img"
                          src="../sources/logo/font_logo.svg"
                          alt="chefONE" />
                      </span>
                    </span>
                  </h2>
                  <p class="mainSecRow-text">
                    쉐프원은 대한민국을 대표하는 종합 식품기업인
                    <br />
                    대상그룹의 식자재 전문 브랜드입니다.
                  </p>
                </div>
                <div class="mainSecRow-cell">
                  <div class="mainHeader-btn">
                    <a href="#" class="AnimeBtn is-AniBtn">
                      <span class="AnimeBtn-text"> 쉐프원 브랜드 소개 </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="mainBanner"></section>
        <section class="mainSlide"></section>
        <section class="mainProduct"></section>
        <section class="mainInquiry"></section>
      </div>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
