<!DOCTYPE html>
<!-- main.html -->
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/common/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/src/main.css" />

    <link rel="apple-touch-icon" href="../favicon.ico" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/png" />
    <script src="../js/common/modernizr-custom.js"></script>
    <script defer src="../js/common/jquery-3.6.0.min.js"></script>
    <script defer src="../js/common/jquery-ui.min.js"></script>
    <title>쉐프원</title>
  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <header id="header">
        <div class="header_inner">
          <div class="header_info">
            <h1 id="logo">
              <a href="/" class="logo-link"
                ><span class="blind">쉐프원</span></a
              >
            </h1>
            <button type="button" class="menuBtn">
              <span class="menuBtn-menu"
                ><span class="blind">메뉴열기</span></span
              >
              <span class="menuBtn-close"
                ><span class="blind">메뉴닫기</span></span
              >
            </button>
            <div class="siteFamily">
              <a href="javascript:void(0)" class="siteFamily-text">
                Family Site
                <span class="siteFamily-bar"></span>
              </a>
              <ul class="siteFamilySelect">
                <li class="siteFamilySelect-item">
                  <a
                    class="siteFamilySelect-link"
                    href="https://www.daesang.com/kr/"
                    >대상 홈페이지</a
                  >
                </li>
                <li class="siteFamilySelect-item">
                  <a
                    class="siteFamilySelect-link"
                    href="https://www.chungjungone.com/"
                    >청정원</a
                  >
                </li>
                <li class="siteFamilySelect-item">
                  <a
                    class="siteFamilySelect-link"
                    href="https://www.miwon.co.kr/"
                    >미원</a
                  >
                </li>
                <li class="siteFamilySelect-item">
                  <a
                    class="siteFamilySelect-link"
                    href="http://www.jungoneshop.com/"
                    >정원e샵</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <div id="siteHeaderMenu"></div>
      <div id="siteContent">
        <section class="brandInfo"></section>
        <section class="mainBanner"></section>
        <section class="mainSlide"></section>
        <section class="mainProduct"></section>
        <section class="mainInquiry"></section>
      </div>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
